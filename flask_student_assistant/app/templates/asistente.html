{% extends "base.html" %}
{% block content %}
<h2>Asistente Inteligente</h2>
<form method="POST">
    <input type="text" name="pregunta" placeholder="¿Qué tareas tengo hoy?" size="60" required>
    <input type="submit" value="Preguntar" class="btn">
</form>

{% if respuesta %}
    <hr>
    <p><strong>Respuesta:</strong></p>
    <p>{{ respuesta }}</p>
{% endif %}
<a class="btn" href="{{ url_for('menu') }}">← Volver al menú</a>
{% endblock %}
